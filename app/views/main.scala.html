@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="wordHunterApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/foundation/foundation.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script src='@routes.Assets.at("javascripts/foundation/vendor/modernizr.js")' type="text/javascript"></script>
    </head>
    <body>
        @content

        <script src='@routes.Assets.at("javascripts/foundation/vendor/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/foundation/foundation.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    </body>
</html>
